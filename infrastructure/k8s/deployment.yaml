apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopify-clone-backend
  labels:
    app: shopify-clone
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shopify-clone
      tier: backend
  template:
    metadata:
      labels:
        app: shopify-clone
        tier: backend
    spec:
      containers:
      - name: rails-app
        image: my-registry/shopify-clone-backend:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: database_url
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
